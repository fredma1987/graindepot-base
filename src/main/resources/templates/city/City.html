<div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="citycode">市编码:</label> <div class="col-sm-4"><input type="text" name="citycode" id="citycode" class="form-control"  th:value="${item.citycode}"placeholder="市编码"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="cityname"> <span class="red">*</span>市名称:</label> <div class="col-sm-4"><input type="text" name="cityname" id="cityname" class="form-control"data-bv-notempty   th:value="${item.cityname}"placeholder="市名称"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="orderno">排序号:</label> <div class="col-sm-4"><input type="text" name="orderno" id="orderno" class="form-control"  th:value="${item.orderno}"placeholder="排序号"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="longitude">经度:</label> <div class="col-sm-4"><input type="text" name="longitude" id="longitude" class="form-control"  th:value="${item.longitude}"placeholder="经度"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="latitude">维度:</label> <div class="col-sm-4"><input type="text" name="latitude" id="latitude" class="form-control"  th:value="${item.latitude}"placeholder="维度"/></div></div>
