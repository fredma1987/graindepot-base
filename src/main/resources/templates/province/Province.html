<div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="provincecode">省编号:</label> <div class="col-sm-4"><input type="text" name="provincecode" id="provincecode" class="form-control"  th:value="${item.provincecode}"placeholder="省编号"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="provincename"> <span class="red">*</span>省名称:</label> <div class="col-sm-4"><input type="text" name="provincename" id="provincename" class="form-control"data-bv-notempty   th:value="${item.provincename}"placeholder="省名称"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="orderno">排序号:</label> <div class="col-sm-4"><input type="text" name="orderno" id="orderno" class="form-control"  th:value="${item.orderno}"placeholder="排序号"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="longitude">经度:</label> <div class="col-sm-4"><input type="text" name="longitude" id="longitude" class="form-control"  th:value="${item.longitude}"placeholder="经度"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="latitude">维度:</label> <div class="col-sm-4"><input type="text" name="latitude" id="latitude" class="form-control"  th:value="${item.latitude}"placeholder="维度"/></div></div>
