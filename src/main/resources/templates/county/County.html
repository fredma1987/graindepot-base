<div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="countycode">区县编码:</label> <div class="col-sm-4"><input type="text" name="countycode" id="countycode" class="form-control"  th:value="${item.countycode}"placeholder="区县编码"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="countyname"> <span class="red">*</span>区县名称:</label> <div class="col-sm-4"><input type="text" name="countyname" id="countyname" class="form-control"data-bv-notempty   th:value="${item.countyname}"placeholder="区县名称"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="orderno">排序号:</label> <div class="col-sm-4"><input type="text" name="orderno" id="orderno" class="form-control"  th:value="${item.orderno}"placeholder="排序号"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="longitude">经度:</label> <div class="col-sm-4"><input type="text" name="longitude" id="longitude" class="form-control"  th:value="${item.longitude}"placeholder="经度"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="latitude">维度:</label> <div class="col-sm-4"><input type="text" name="latitude" id="latitude" class="form-control"  th:value="${item.latitude}"placeholder="维度"/></div></div>
