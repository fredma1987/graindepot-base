<div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="graincateid">粮油大类（1：粮食 2：油脂 99：其他）:</label> <div class="col-sm-4"><select id="graincateid" name="graincateid" class="form-control"th:value="${item.graincateid}"></select></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="graincode">粮食品种编码:</label> <div class="col-sm-4"><input type="text" name="graincode" id="graincode" class="form-control"  th:value="${item.graincode}"placeholder="粮食品种编码"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="grainname"> <span class="red">*</span>粮食品种名称:</label> <div class="col-sm-4"><input type="text" name="grainname" id="grainname" class="form-control"data-bv-notempty   th:value="${item.grainname}"placeholder="粮食品种名称"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="grainkind">粮食种类(1：原粮 2：成品粮 99：其他):</label> <div class="col-sm-4"><select id="grainkind" name="grainkind" class="form-control"th:value="${item.grainkind}"></select></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="gbgraincode">国标编码:</label> <div class="col-sm-4"><input type="text" name="gbgraincode" id="gbgraincode" class="form-control"  th:value="${item.gbgraincode}"placeholder="国标编码"/></div></div><div class="form-group"><label class="col-sm-4 control-label no-padding-right" for="orderno">排序号:</label> <div class="col-sm-4"><input type="text" name="orderno" id="orderno" class="form-control"  th:value="${item.orderno}"placeholder="排序号"/></div></div>
